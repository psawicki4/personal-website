<ng-container *transloco="let t; prefix: 'AI_ASSISTANT'">
  <lib-spinner-overlay [show]="geminiService.isLoading()">{{ t('loading') }}</lib-spinner-overlay>
  <lib-card class="h-full">
    <div class="flex flex-col gap-4 h-full min-h-0">
      <h1 class="text-3xl mb-6">{{ t('header') }}</h1>
      <p class="mb-8">{{ t('component-desc') }}</p>
      <div class="flex flex-row justify-center grow md:h-0">
        <video class="max-h-full" #video autoPlay muted></video>
      </div>
      <div class="flex flex-row justify-center gap-4">
        <button matButton="outlined" (click)="onCapture()">{{ t('capture') }}</button>
      </div>
    </div>
  </lib-card>
</ng-container>
