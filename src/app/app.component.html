<mat-toolbar class="header" color="primary" flexRow="end">
  <button mat-icon-button *mobileOnly class="example-icon" aria-label="Main menu" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>
    <button mat-button [class]="langCode === 'pl' ? 'lang-button__active' : 'lang-button'"
            (click)="changeLanguage('pl')">PL</button> /
    <button mat-button [class]="langCode === 'en' ? 'lang-button__active' : 'lang-button'"
            (click)="changeLanguage('en')">EN
    </button>
  </span>
</mat-toolbar>
<div flexCol class="content">
  <router-outlet></router-outlet>
</div>
<p class="footer">&copy; {{date.getFullYear()}} Piotr Sawicki</p>
