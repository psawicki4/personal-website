<mat-toolbar class="header" color="primary" flexRow="space-between">
  <button mat-icon-button class="example-icon" aria-label="Main menu" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>
    <button mat-button class="lang-button" (click)="changeLanguage('pl')">PL</button>/<button
    mat-button class="lang-button" (click)="changeLanguage('en-US')">EN</button>
  </span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav *notMobile class="sidenav" mode="side" [opened]="true" [autoFocus]="false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="''">Start</a>
      <a mat-list-item [routerLink]="'/form-demo'">Fajny formularz</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav #sidenav *mobileOnly class="sidenav" mode="over" [opened]="false" [autoFocus]="false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="''" (click)="sidenav.toggle()">Start</a>
      <a mat-list-item [routerLink]="'/form-demo'" (click)="sidenav.toggle()">Fajny formularz</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div flexCol class="content">
      <router-outlet></router-outlet>
      <!--<p class="footer">&copy; {{date.getFullYear()}} Piotr Sawicki</p>-->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<p class="footer">&copy; {{date.getFullYear()}} Piotr Sawicki</p>
